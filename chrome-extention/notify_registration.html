<h2>Register?</h2>
<div>
  <div id="errorNotification"></div>
  <form id="accountRegisterForm">
    <p>
      <label for="url">url</label><br />
      <input type="text" id="url" name="url" size="50" value="" />
    </p>
    <p>
      <label for="mail">login_id</label><br />
      <input type="hidden" id="loginId" name="loginId" size="50" value="" />
    </p>
    <p>
      <label for="password">password</label><br />
      <input type="hidden" id="password" name="password" size="50" value="" />
    </p>
    <input type="button" id="submit" value="submit"/>
  </form>
</div>
